    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#d3d3d3;
        }

        header {
            background-image: url('https://i.pinimg.com/564x/87/95/93/879593e1b0816f9bed068432dc9f86c9.jpg');
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        nav ul li a:hover {
            color: purple; /* Change text color to purple when about to be pressed */
            border: 1px solid purple; /* Add purple border */
            background-color: rgba(255, 255, 255, 0.2); /* Add white box with opacity */
            border-radius: 5px;
        }

        nav ul li a:active {
            background-color: rgba(255, 255, 255, 0.8); /* Change background color to white with opacity */
            color: purple; /* Change text color to purple when pressed */
            box-shadow: none; /* Remove box shadow */
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #d3d3d3;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
            resize: vertical;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #999;
        }
    </style>
